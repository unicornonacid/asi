version: '3'
services:
  controller:
    image: baseimage:latest
    command: sh -c "cd /app/web/; streamlit run ./strona_poczÄ…tkowa.py"
    ports:
    - 8501:8501
    volumes: 
      - shared-volume:/app/kedro/data/07_models/
  webapp:
    image: baseimage:latest
    environment:
    - STREAMLIT_SERVER_PORT=4040 
    command: sh -c "cd /app/kedro; cp data/sklearn_model data/07_models/;streamlit run ./app.py"
    ports:
    - 4040:4040
    volumes: 
      - shared-volume:/app/kedro/data/07_models/
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - cadvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
    - redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
    - 6379:6379
  mlflow:
    image: baseimage:latest
    command: sh -c "cd /app/kedro/ ; mlflow ui -h 0.0.0.0 -p 5000 --expose-prometheus metrics"
    ports:
    - 5000:5000

volumes:
  shared-volume:

